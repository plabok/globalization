<SCRIPT LANGUAGE="JavaScript">var State = 0;var Clicked = 0;function chooseState(x){switch (State){case 0:document.all.normalstate.style.display='none';break;case 1:document.all.shiftstate.style.display='none';break;case 2:document.all.altgrstate.style.display='none';break;case 3:document.all.shiftaltgrstate.style.display='none';break;case 4:document.all.normalstatecap.style.display='none';break;case 5:document.all.shiftstatecap.style.display='none';break;case 6:document.all.altgrstatecap.style.display='none';break;case 7:document.all.shiftaltgrstatecap.style.display='none';break;default:break;}switch (x){case 0:document.all.normalstate.style.display='';break;case 1:document.all.shiftstate.style.display='';break;case 2:document.all.altgrstate.style.display='';break;case 3:document.all.shiftaltgrstate.style.display='';break;case 4:document.all.normalstatecap.style.display='';break;case 5:document.all.shiftstatecap.style.display='';break;case 6:document.all.altgrstatecap.style.display='';break;case 7:document.all.shiftaltgrstatecap.style.display='';break;default:break;}}function keyOpen(){document.all.loading.style.display='none';document.all.normalstate.style.display='';}function MouseOver(x){if ((Clicked!=1) && ((State & x) == 0)){chooseState(State | x);}Clicked=0;}function MouseOut(x){if ((State & x) == 0){State |= x;chooseState(State^x);State ^= x;}}function Click(x){chooseState(State^x);State ^= x;if ((State & x) == 0){Clicked=1;}else {Clicked=0;}}</SCRIPT>
