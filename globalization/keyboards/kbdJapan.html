<SCRIPT LANGUAGE="JavaScript">
var State = 2;
var Clicked = 0;
function chooseState(x){
  switch (State){
    case 0:
    case 8:
      document.all.normalstate.style.display='none';
      break;
    case 1:
    case 9:
      document.all.shiftstate.style.display='none';
      break;
    case 2:
    case 18:
      document.all.altgrstate.style.display='none';
      break;
    case 3:
    case 19:
      document.all.shiftaltgrstate.style.display='none';
      break;
    case 4:
    case 12:
      document.all.normalstatecap.style.display='none';
      break;
    case 5:
    case 13:
      document.all.shiftstatecap.style.display='none';
      break;
    case 6:
    case 22:
      document.all.altgrstatecap.style.display='none';
      break;
    case 7:
    case 23:
      document.all.shiftaltgrstatecap.style.display='none';
      break;
    case 10:
      document.all.altgrstateKata.style.display='none';
      break;
    case 11:
      document.all.shiftaltgrstateKata.style.display='none';
      break;
    case 14:
      document.all.altgrstatecapKata.style.display='none';
      break;
    case 15:
      document.all.shiftaltgrstatecapKata.style.display='none';
      break;
    case 16:
      document.all.normalstateFull.style.display='none';
      break;
    case 17:
      document.all.shiftstateFull.style.display='none';
      break;
    case 20:
      document.all.normalstatecapFull.style.display='none';
      break;
    case 21:
      document.all.shiftstatecapFull.style.display='none';
      break;
    case 24:
    case 26:
      document.all.altgrstateKataHalf.style.display='none';
      break;
    case 25:
    case 27:
      document.all.shiftaltgrstateKataHalf.style.display='none';
      break;
    case 28:
    case 30:
      document.all.altgrstatecapKataHalf.style.display='none';
      break;
    case 29:
    case 31:
      document.all.shiftaltgrstatecapKataHalf.style.display='none';
      break;
    default:
      break;
  }
  switch (x){
    case 0:
    case 8:
      document.all.normalstate.style.display='';
      break;
    case 1:
    case 9:
      document.all.shiftstate.style.display='';
      break;
    case 2:

      break;

    case 15:

      break;

      break;
    case 17:

      break;
    case 20:

      break;
    case 21:

      break;
    case 24:
    case 26:
      document.all.altgrstateKataHalf.style.display='';
      break;
    case 25:
    case 27:
      document.all.shiftaltgrstateKataHalf.style.display='';
      break;
    case 28:
    case 30:
      document.all.altgrstatecapKataHalf.style.display='';
      break;
    case 29:
    case 31:
      document.all.shiftaltgrstatecapKataHalf.style.display='';
      break;
    default:
      break;
  }
}
function keyOpen(){
  document.all.loading.style.display='none';
  document.all.altgrstate.style.display='';
}
function MouseOver(x){
  if ((Clicked!=1) && ((State & x) == 0)){
    chooseState(State | x);
  }
  Clicked=0;
}
function MouseOut(x){
  if ((State & x) == 0){
    State |= x;
    chooseState(State^x);
    State ^= x;
  }
}
function Click(x){
  if((x&2) || (x&8)){
    chooseState((State&15)^x);
    State=(State&15)^x;
  }
  else{
    chooseState(State^x);
    State ^= x;
  }
  if ((State & x) == 0){
    Clicked=1;
  }
  else{
    Clicked=0;
  }
}

var content=msg;
yyy=Yoffset;

}

         
    function get_mouse(e){
       var blont = document.getElementById("glosso").innerHTML;
        var x=(ns4||ns6)?e.pageX:event.x+document.body.scrollLeft;
       if((x > 110)&&(x < 220)) {
       if(blont.length>25) x -= 40;
	       
	       x= x - 65;}
       if(x>220) {
       if(blont.length>25) {
	       x = x - 40;}
       if(blont.length>45) {
	       x = x - 40;}
       if(blont.length>65) {
	       x = x - 30;}
       	x= x - 110;}

       
        skn.left=x+Xoffset;
        
        var y=(ns4||ns6)?e.pageY:event.y+document.documentElement.scrollTop;
		if(y > 65){ y = y - 40;
	} else {
		y = y + 18;
}
        skn.top=y;
        
        //alert(content);
        
}

function kill(){
        yyy=-1000;
        if(ns4){skn.visibility="hidden";}
        else if (ns6||ie4)
        skn.display="none"
}
